<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{plus}}
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    var MyComponent = Vue.component('my-component',{
      template: `<span></span>`
    });
    var app = new Vue({
      el: '#app',
      components: {
        MyComponent
      },
      data: {
        num: 1
      },
      computed:{
        plus(){
          return this.num + 1;
        }
      }
    })
  </script>
</body>
</html>
